<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="screen" id="screen">0</div>

    <div class="buttons">

        <!-- C lebar 2 kolom -->
        <button class="btn red span-2" onclick="clearScreen()">C</button>

        <button class="btn gray" onclick="delChar()">DEL</button>
        <button class="btn blue" onclick="press('/')">/</button>

        <button class="btn gray" onclick="press('7')">7</button>
        <button class="btn gray" onclick="press('8')">8</button>
        <button class="btn gray" onclick="press('9')">9</button>
        <button class="btn blue" onclick="press('*')">*</button>

        <button class="btn gray" onclick="press('4')">4</button>
        <button class="btn gray" onclick="press('5')">5</button>
        <button class="btn gray" onclick="press('6')">6</button>
        <button class="btn blue" onclick="press('-')">-</button>

        <button class="btn gray" onclick="press('1')">1</button>
        <button class="btn gray" onclick="press('2')">2</button>
        <button class="btn gray" onclick="press('3')">3</button>
        <button class="btn blue" onclick="press('+')">+</button>

        <!-- 0 span 2 kolom -->
        <button class="btn gray span-2" onclick="press('0')">0</button>

        <button class="btn gray" onclick="press('.')">.</button>

        <!-- = memanjang 2 baris -->
        <button class="btn green equal" onclick="calculate()">=</button>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
